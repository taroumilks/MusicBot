        <div class="loginBox">
            <div class="loginBox__container">
                <h3>
                    Enter Your Login Credentials
                </h3>

                <form action="">
                    <label for = "Username">
                        User Name: <br>
                    </label>
                    <input text = "text"
                            id = "username"
                            name = "username"
                            placeholder = "Enter Your Username" required>
                    
                    <label for="Password">
                        <br><br>Password:<br>
                    </label>

                    <input text = "text"
                            id = "password"
                            type = "password"
                            name = "password"
                            placeholder = "Enter your Password" required>
                    
                    <div class="button__container">
                        <button type = "submit" onclick = "login()" class = "button">
                            Submit
                        </button>
                    </div>
                </form>
                <div class="register">
                    <div class="register__container">
                        <h3> Don't have an account? </h3>
                        <a href = "../Register-Folder/register.html">Register Here</a>
                    </div>
                </div>
            </div>
