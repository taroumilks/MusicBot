<html lang = "en">

        <meta charset = "UTF-8">

        <link rel = "stylesheet" href = "registerStyles.css">
        <script type = "module" src = "firebaseauth.js"></script>
    </head>

    <body>
    <!-- Navigation Bar -->
    <nav class = "navbar">
        <div class="navbar__container">
            <a href="../homepage-folder/homepage.html" id="navbar__logo"> TarouMilk </a>
            <div class="navbar_toggle" id="mobile menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class = "navbar__item">
                    <a href="../homepage-folder/homepage.html" class = "navbar__links">
                        Home
                    </a>
                </li>
                <li class = "navbar__item">
                    <a href="../AboutUs-Folder/aboutus.html" class = "navbar__links">
                        About Us
                    </a>
                </li>
                <li class = "navbar__item">
                    <a href="../AnalyzeSpotify-Folder/analyzeSpotify.html" class = "navbar__links">
                        Analyze my Spotify!
                    </a>
                </li>
                <li class = "navbar__item">
                    <a href="../Login-Folder/log-in.html" class = "navbar__links">
                        Log In
                    </a>
                </li>
            </ul>
        </div>
     </nav>

        <!-- Register Container -->
         <div class="registerBox">
            <div class="registerBox__container">
                <h3>
                    Register Here
                </h3>

                <form action="">

                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <label for = "firstName">
                        First Name: <br>
                   </label>
                   <input type="text"
                           placeholder = "First Name"
                           name = "Firstname"
                           id = "FirstName" 
                           required>

                    <label for = "lastName">
                        <br><br>Last Name: <br>
                       </label>
                       <input type="text"
                               placeholder = "Last Name"
                               name = "LastName"
                               id = "LastName" 
                               required>

                    <label for = "Email">
                        <br><br> Email: <br>
                    </label>
                    <input type="email"
                            placeholder = "Enter Email"
                            name = "Email"
                            id = "Email" 
                            required>
                    <label for = "Password">
                        <br><br>Password:<br>
                    </label>
                    <input type = "password"
                            placeholder = "Enter Password"
                            name = "Password"
                            id = "Password"
                            required>
                     

                    <div class="button__container">
                        <button type = "submit" id = "signUp" class = "button">
                            Sign Up</button>
                    </div>
                </form>

                <div class="login">
                    <div class="login__container">
                        <h3>Already have an account?</h3>
                        <a href="../Login-Folder/log-in.html">Login Here</a>
                    </div>
                </div>

            </div>
         </div>


         </body>
     </html>
